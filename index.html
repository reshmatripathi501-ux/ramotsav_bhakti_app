<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramotsav - Bhakti App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-tap-highlight-color: transparent;
        perspective: 1200px;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .gold-gradient-text {
        background: linear-gradient(to right, #FFD700, #FF9933, #FFD700);
        -webkit-background-clip: text;
        color: transparent;
        animation: goldShine 3s linear infinite;
        background-size: 200%;
      }
      @keyframes goldShine {
        0% { background-position: -200%; }
        100% { background-position: 200%; }
      }

      /* 3D Transform Styles */
      .transform-3d {
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .group:hover .group-hover-3d {
        transform: translateZ(20px) rotateY(var(--rotation, 0deg)) scale(1.05);
      }

      /* Jaap Completion Animations */
      @keyframes spin-chakra {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-chakra {
        animation: spin-chakra 10s linear infinite;
      }
      @keyframes float-feather {
        0% { transform: translateY(-10%) translateX(0) rotate(-10deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(120vh) translateX(50px) rotate(45deg); opacity: 0; }
      }
      .animate-float-feather {
        animation: float-feather 12s ease-in-out infinite;
      }
       @keyframes subtle-glow {
        0%, 100% { filter: drop-shadow(0 0 5px #fde047); }
        50% { filter: drop-shadow(0 0 15px #fde047); }
      }
      .animate-subtle-glow {
        animation: subtle-glow 4s ease-in-out infinite;
      }
    </style>

</head>
